{% extends 'base.html' %}
{% block title %}{{ titre }}{% endblock %}

{% block content %}
<h2>{{ titre }}</h2>
<form method="post" class="mx-auto" style="max-width: 600px;">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3">
    <label for="{{ form.produits.id_for_label }}" class="form-label">Produits</label>
    {{ form.produits|as_widget(attrs={'class': 'form-select', 'multiple': True}) }}
    {{ form.produits.errors }}
  </div>

  <button type="submit" class="btn btn-primary">Enregistrer</button>
  <a href="{% url 'factures:liste' %}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
