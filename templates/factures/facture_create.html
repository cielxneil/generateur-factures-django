{% extends 'base.html' %}

{% block title %}Créer une facture{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
  <h2 class="mb-4">Créer une facture</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_produits" class="form-label">Sélectionnez les produits</label>
      <select name="produits" id="id_produits" class="form-select" multiple size="10" required>
        {% for produit in produits %}
          <option value="{{ produit.pk }}">{{ produit.nom }} - {{ produit.prix }} €</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer la facture</button>
    <a href="{% url 'factures:liste' %}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>
{% endblock %}
